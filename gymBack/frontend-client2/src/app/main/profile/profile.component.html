 <o-form fxFill #form class="profileForm" service="clients" entity="client" keys="id"  show-header-navigation="no" undo-button="no" >
  <!-- User ID -->
  <o-text-input attr="id" label="id_client" sql-type="INTEGER" enabled="no"></o-text-input>

  <!-- Details -->
  <o-row fxFlex>
    <o-column class="columPhoto">
      <o-image class="clientPhoto" id="CUSTOMER_PHOTO" attr="photo" empty-image="src/assets/images/no-image.png"></o-image>
    </o-column>
    <o-column fxFlex layout-padding>
      <o-row layout-gap="15px">
        <o-text-input class="input-padding" attr="name" title="NAME" fxFlex="47" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="lastname" title="LASTNAME" fxFlex="47" required="yes">
        </o-text-input>
      </o-row>
      <o-row layout-gap="15px">
        <o-nif-input #nif attr="dni" title="DNI" fxFlex="47" required="yes"></o-nif-input>
        <o-text-input class="input-padding" attr="phone" title="PHONE" fxFlex="47" required="yes"></o-text-input>
      </o-row>
      <o-row layout-gap="15px">
        <o-email-input attr="email" title="EMAIL" fxFlex="95" required="yes"></o-email-input>
      </o-row>
      <o-row layout-gap="15px">
        <o-combo attr="gender" label="gender" [static-data]="genderArray" value-column="genderCode"
          columns="genderCode;genderText" visible-columns="genderText" required="yes" fxFlex="47" translate="yes"
          null-selection="no">
        </o-combo>
        <o-date-input class="input-padding, birthdayDate" attr="birthday" title="BIRTHDAY" fxFlex="47" required="yes">
        </o-date-input>
      </o-row>
      <o-row layout-gap="15px">
        <o-date-input class="input-padding" attr="registration_date" title="REGISTRATION_DATE" fxFlex="47"
          read-only="yes">
          required="yes"></o-date-input>
        <o-checkbox attr="active" title="ACTIVE" fxFlex="47" read-only="yes"></o-checkbox>
      </o-row>
    </o-column>
  </o-row>

  <!-- Classes -->
  <o-row class="colapsiblesStyles">
    <o-column-collapsible fxFlex="95" title="{{ 'Client classes' | oTranslate }}" appearance="outline">
      <o-list #list attr="classesTable" keys="id_assing_room;id_client_class"
        columns="id_client;class_name;date;h_start" service="clientsClasses" entity="clientClass"
        quick-filter="true" quick-filter-columns="class_name;h_start" refresh-button="true" delete-button="true"
        selectable="true" dense="false" detail-button-in-row="dalse" detail-button-in-row-icon="chevron_right"
        edit-button-in-row="false" edit-button-in-row-icon="edit" detail-mode="none" parent-keys="id_client:id">

        <o-list-item *ngFor="let row of list.dataArray">
          <o-list-item-text #item title="{{ row.class_name }} - {{row.date | date}} - {{ row.h_start }}" fxFlex="40">
          </o-list-item-text>
        </o-list-item>

      </o-list>
    </o-column-collapsible>
  </o-row>

</o-form>
