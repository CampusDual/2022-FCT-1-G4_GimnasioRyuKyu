<o-form service="roomsClasses" entity="roomClass" keys="id_room_class" header-actions="R;I;U;D" show-header-navigation="no">
    <o-text-input attr="id_room_class" sql-type="INTEGER" enabled="no"></o-text-input>
    <o-row>
      <o-column title-label="ROOM_CLASS_INFORMATION" fxFlex>
        <o-row>
          <o-text-input class="input-padding" attr="id_class" fxFlex="40" required="yes"></o-text-input>
          <o-text-input class="input-padding" attr="id_room" fxFlex="40" required="yes"></o-text-input>
        </o-row>
        <o-row>
            <o-text-input class="input-padding" attr="weekday" fxFlex="40" required="yes"></o-text-input>
            <!-- hour-->
            <o-hour-input class="input-padding" attr="h_start" fxFlex="40" required="yes" value-type="string"></o-hour-input>
            <o-hour-input class="input-padding" attr="h_end" fxFlex="40" required="yes" value-type="string"></o-hour-input>
          </o-row>
      </o-column>
    </o-row>
  </o-form>
