<o-form-layout-manager title="{{ 'room_class' | oTranslate }}" separator=" " mode="tab" label-columns="class detail">
    <div fxFill>
      <o-table class="o-table-column-centered" fxFlex attr="roomClassTable" service="roomsClasses" entity="roomClass" keys="id_room_class"
        insert-button="yes" refresh-button="yes" delete-button="yes" query-rows="20"
        columns="id_class;id_room;date;h_start;h_end;class_name;class_description;room_name;room_description"
        visible-columns="class_name;room_name;date;h_start;h_end;hour_try" query-rows="20">
        <o-table-column attr="id_class" width="100px"></o-table-column>
        <o-table-column attr="id_room" width="100px"></o-table-column>
        <o-table-column attr="date" width="150px" type="date"></o-table-column>
        <o-table-column attr="h_start" width="150px" type="date" format="LT"></o-table-column>
        <o-table-column attr="h_end" width="150px" type="date" format="LT"></o-table-column>
      </o-table>
    </div>
  </o-form-layout-manager>
