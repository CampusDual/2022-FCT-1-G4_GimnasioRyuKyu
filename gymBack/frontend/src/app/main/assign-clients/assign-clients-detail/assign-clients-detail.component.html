<o-form service="clientsClasses" entity="clientClass" keys="id_client_class" header-actions="R;I;U;D" show-header-navigation="no">
    <o-text-input attr="id_client_class" sql-type="INTEGER" enabled="no"></o-text-input>
    <o-row>
        <o-column title-label="CLIENT_CLASS_INFORMATION" fxFlex>
            <o-row>
                <o-combo #comboClass attr="id_assing_room" title="comboClass" required="yes" query-method="query" service="roomsClasses" entity="roomClass"
                    value-column="id_room_class" columns="class_name" visible-columns="class_name" keys="id_room_class">
                </o-combo>
                <o-combo #comboClient attr="id_client" title="comboClient" required="yes" value-column="id" query-method="query"
                    service="clients" entity="client" columns="name" visible-columns="name" keys="id">
                </o-combo>
            </o-row>
        </o-column>
    </o-row>
</o-form>
