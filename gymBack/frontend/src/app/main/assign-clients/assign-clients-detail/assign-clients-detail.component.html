<o-form service="clientsClasses" entity="clientClass" keys="id_client_class" header-actions="R;I;U;D" show-header-navigation="no">
    <o-text-input attr="id_client_class" sql-type="INTEGER" enabled="no" hidden="true"></o-text-input>
    <o-row layout-align="center" layout-gap="30px">
        <o-column title-label="CLIENT_CLASS_INFORMATION" fxFlex>
            <o-row layout-align="center" layout-gap="30px">
                <o-combo #comboClient attr="id_client" label="comboClient" required="yes" value-column="id" query-method="query"
                    service="clients" entity="client" columns="name;lastname;dni" visible-columns="name;lastname;dni" searchable="yes" keys="id" null-selection="no">
                </o-combo>
               <!---- <o-combo #comboClass attr="id_assing_room" label="comboClass" required="yes" query-method="query" service="roomsClasses" entity="roomClass"
                    value-column="id_room_class" columns="class_name" visible-columns="class_name" searchable="yes" keys="id_room_class" null-selection="no">
-->
                    <!--<o-combo-renderer-date format="DD-MM-YYYY hh:mm a"></o-combo-renderer-date>-->
                    <!--<app-assign-clients-render></app-assign-clients-render>-->
              <!----  </o-combo>
                <o-combo #comboClass attr="id_assing_room" label="comboHour" required="yes" query-method="query" service="roomsClasses" entity="roomClass"
                    value-column="id_room_class" columns="h_start" visible-columns="h_start" searchable="yes" keys="id_room_class" [query-on-event]="comboClass.onValueChange" parent-keys="id_class:comboClass[id_class" null-selection="no">
                    <o-combo-renderer-date format="DD-MM-YYYY hh:mm a"></o-combo-renderer-date>
                </o-combo> -->

                <o-combo #comboClass attr="id_class" label="comboClass" required="yes"
                query-method="query" service="classes" entity="class" value-column="id"
                columns="name" visible-columns="name" keys="id">
                </o-combo>


                <o-combo #comboHour attr="id_assing_room" label="comboHour"
                query-method="query" service="roomsClasses" entity="roomClass" value-column="id_room_class"
                columns="h_start" visible-columns="h_start" keys="id_room_class" [query-on-event]="comboClass.onValueChange" parent-keys="id_class:comboClass[id_class]">

            </o-row>
        </o-column>
    </o-row>
