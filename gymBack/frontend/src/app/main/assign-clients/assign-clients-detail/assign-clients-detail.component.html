<o-form service="clientsClasses" entity="clientClass" keys="id_client_class" header-actions="R;I;U;D"
    show-header-navigation="no">
    <o-text-input attr="id_client_class" sql-type="INTEGER" enabled="no" hidden="true"></o-text-input>
    <o-row layout-align="center" layout-gap="30px">
        <o-column title-label="CLIENT_CLASS_INFORMATION" fxFlex>
            <o-row layout-align="center" layout-gap="30px">
                <o-combo #comboClient attr="id_client" label="comboClient" required="yes" value-column="id"
                    service="clients" entity="activeClient" columns="name;lastname;dni"
                    visible-columns="name;lastname;dni" searchable="yes" keys="id" null-selection="no">
                <app-assign-clients-render-client></app-assign-clients-render-client>
                </o-combo>
                <o-combo #comboClass attr="id_assing_room" label="comboClass" required="yes" query-method="query"
                    service="roomsClasses" entity="roomClass" value-column="id_room_class" columns="id_room;class_name;date;h_start"
                    visible-columns="class_name;date;h_start" searchable="yes" keys="id_room_class"  null-selection="no">
                    <app-assign-clients-render></app-assign-clients-render>
                </o-combo>
            </o-row>
        </o-column>
    </o-row>
</o-form>
