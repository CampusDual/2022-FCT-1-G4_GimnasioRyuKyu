<o-form-layout-manager title="{{ 'client_class' | oTranslate }}" separator=" " mode="tab"
  label-columns="ID_CLIENTCLASS">
  <div fxFill>
    <o-table class="o-table-column-centered" fxFlex attr="clientClassTable" service="clientsClasses" entity="clientClass" keys="id_client_class"
      insert-button="yes" refresh-button="yes" delete-button="yes" query-rows="20"
      columns="id_client;id_class;client_name;class_name;date;h_start"
      visible-columns="id_client;client_name;class_name;date;h_start" query-rows="20">
      <o-table-column attr="id_client" width="100px"></o-table-column>
      <o-table-column attr="client_name" width="100px"></o-table-column>
      <o-table-column attr="class_name" width="100px"></o-table-column>
      <o-table-column attr="date" width="100px" type="date"></o-table-column>
      <o-table-column attr="h_start" width="100px" type="text" format="LT"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
