<o-form-layout-manager title="{{ 'CLIENT_CLASS' | oTranslate }}" separator=" " mode="tab" label-columns="ID_CLIENTCLASS">
  <div fxFill>
    <o-table fxFlex attr="clientClassTable" service="clientsClasses" entity="clientClass" keys="id_client_class"
      insert-button="yes" refresh-button="yes" delete-button="yes" query-rows="20"
      columns="id_client_class;id_client;id_class;client_name;class_name"
      visible-columns="id_client_class;client_name;class_name" query-rows="20">
      <o-table-column attr="id_client_class" title="ID_CLIENT_CLASS" width="100px"></o-table-column>
      <o-table-column attr="class_name" title="CLASS_NAME" width="100px"></o-table-column>
      <o-table-column attr="client_name" title="CLIENT_NAME" width="100px"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
