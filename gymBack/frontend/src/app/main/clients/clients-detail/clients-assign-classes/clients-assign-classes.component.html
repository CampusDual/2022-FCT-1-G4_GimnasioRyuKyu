<!-- Ventana clientes -->
<o-form fxFill  service="clientsClasses" entity="clientClass" keys="id_client_class" undo-button="no" class="formClientsAssignClasses" header-position="bottom">
  <div fxLayout="row">
      <div fxLayout="column" fxLayoutAlign="center center">

        <o-combo class="comboClientWindow" fxFill attr="id_client" value-column="id"
          service="clients" entity="activeClient" columns="name;lastname;dni"
          visible-columns="name;lastname;dni" keys="id" enabled="no">
        </o-combo>

        <o-combo #comboClass attr="id_room_class" label="comboClass" required="yes"
          service="roomsClasses" entity="roomClass" value-column="id_room_class" columns="id_room;class_name;date;h_start"
          visible-columns="class_name;date;h_start" searchable="yes" keys="id_room_class"  null-selection="no">
          <app-clients-assign-classes-render></app-clients-assign-classes-render>
        </o-combo>

      </div>
  </div>
</o-form>
