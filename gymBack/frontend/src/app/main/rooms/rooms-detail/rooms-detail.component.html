<o-form service="rooms" entity="room" keys="id" header-actions="R;I;U;D" show-header-navigation="no">
  <o-text-input attr="id" sql-type="INTEGER" enabled="no" hidden="true"></o-text-input>
  <o-row>
    <o-image class="roomPhoto" id="ROOM_PHOTO" attr="photo" empty-image="assets/images/no-image.png"></o-image>
    <o-column title-label="ROOM_INFORMATION" fxFlex>
      <o-row layout-gap="15px">
        <o-text-input class="input-padding" attr="name" fxFlex required="yes"></o-text-input>
        <o-integer-input class="input-padding" attr="max_room_capacity" min="0" fxFlex required="yes"></o-integer-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="description" fxFlex required="yes"></o-text-input>
      </o-row>
    </o-column>
  </o-row>
</o-form>
