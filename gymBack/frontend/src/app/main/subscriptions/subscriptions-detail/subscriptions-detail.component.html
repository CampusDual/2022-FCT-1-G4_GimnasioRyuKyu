<o-form fxFill #form service="subscriptions" entity="subscription" keys="id" header-actions="R;I;U;D" show-header-navigation="no">
  <o-text-input attr="id" sql-type="INTEGER" enabled="no" hidden="true"></o-text-input>
  <o-row layout-gap="15px">
    <o-integer-input class="input-padding" attr="sub_months" fxFlex required="yes"></o-integer-input>
    <o-currency-input class="input-padding" attr="price" fxFlex required="yes"></o-currency-input>
  </o-row>
</o-form>
